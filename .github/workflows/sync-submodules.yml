name: Sync Submodules to main

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  sync-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up GitHub CLI
        run: |
          sudo apt update
          sudo apt install -y gh
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Run install.sh to sync submodules
        run: |
          chmod +x ./install.sh
          ./install.sh

      - name: Create and switch to new branch
        id: branch
        run: |
          BRANCH="sync-submodules-$(date +'%Y%m%d-%H%M')"
          git checkout -b "$BRANCH"
          echo "branch=$BRANCH" >> "$GITHUB_OUTPUT"

      - name: Commit submodule changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .gitmodules .gitmodules.lock dotfiles hydration infrastructure || true
          git commit -m "chore(submodules): sync via install.sh" || echo "No changes to commit"

      - name: Push branch
        run: |
          git push origin HEAD

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ steps.branch.outputs.branch }}
          title: 'chore(submodules): sync via install.sh'
          body: |
            Automated submodule sync using install.sh.
          base: main

